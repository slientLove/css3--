<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选择符</title>
	<style>

		/*这里的 an+b, a表示颜色的种类，b表示选择所处的位置，从上往下	*/
		li:nth-child(4n+1){		/*	当需要分组呈现相同颜色时，就需要多项选择	*/
			background: red;
		}

		li:nth-child(4n+2){		
			background: orange;
		}

		li:nth-child(4n+3){		
			background: yellow;
		}

		li:nth-child(4n+4){		
			background: #747474;
		}
		li:only-child{				/*	表示列表当前只有一个选项,颜色就改变		*/
			background: #ccf;
		}
	</style>
</head>
<body>
		<ul>
			<li>1234</li>
		</ul>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
</body>
</html>
