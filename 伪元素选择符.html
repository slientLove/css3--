<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选择符</title>
	<style>
		p:first-line{			/*	p元素第一行的颜色变化	*/
			background: red;
		}
		p:first-letter{
			background: yellow;		/*	p元素第一个字母的颜色变化	*/
		}

		li:before{
			content: "smile";		/*	在前面添加内容，字符串要加上引号	*/
			font-size: 10px;
			padding-right: 12px;
		}
		.first:after{				/*	可以通过class进行选择	*/
			content: "1213";		/*	在li后面添加内容,还可以添加其他属性	*/
			font-size: 12px;
			color: red;
			font-family: arial;
		}
	</style>
</head>
<body>
		<p>
			12232r34weweg<br/>
			12123r2342424
		</p>
		<ul>
			<li class="first">12345</li>
			<li>12345</li>
			<li>12345</li>
			<li>12345</li>
			<li>12345</li>
		</ul>
</body>
</html>
