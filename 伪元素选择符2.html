<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选择符</title>
	<style>
		li:first-child{
			background: red;
			font-weight: bold;
		}
		li:last-child{
			background: #747474;
		}
		li:nth-child(3){			/*	可以输入数字进行选择,从上往下数	*/
			background: orange;
		}
		li:nth-last-child(3){		/*	从下往上数	*/
			background: #ccf;
		}

		li:nth-child(odd){			/*	所有奇数项全为橘黄色	*/
			background: orange;
		}

		li:nth-last-child(even){		/*	从下往上数,偶数就变为奇数了	*/
			background: red;
		}
		li:nth-child(even){
			background: yellow;
		}
	</style>
</head>
<body>
		<ul>
			<li>元素选择</li>
			<li>元素选择</li>
			<li>元素选择</li>
			<li>元素选择</li>
			<li>元素选择</li>
			<li>元素选择</li>
			<li>元素选择</li>
			<li>元素选择</li>
		</ul>
</body>
</html>
