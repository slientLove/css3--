<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选择符</title>
	<style>
		#div3{
			width: 100px;
			height: 100px;
			background-color: orange;
			margin: 20px auto;
			padding: 10px;
		}
		#div1{
			box-sizing: border-box;			/* border-box 已经包括了边框	*/
			width: 100px;
			height: 100px;
			background-color: orange;
			margin: 30px auto;
			padding: 10px;
		}
		#div2{
			box-sizing: content-box;		/* content-box 没有包括边框	*/
			width: 100px;
			height: 100px;
			background-color: orange;
			margin: 40px auto;
			padding: 10px;
		}
	</style>
</head>
<body>	
		<div id="div3">杨若兮</div>
		<div id="div1">杨若兮</div>
		<div id="div2">杨若兮</div>
</body>
</html>
